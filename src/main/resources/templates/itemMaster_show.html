<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>





<!-- Horizontal Form -->
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Item</h3>
        &nbsp;&nbsp;
        <a href="/item/index" th:href="@{/item/index}" class=""><i class="fas fa-long-arrow-alt-left"></i> Back to List</a>
        &nbsp;|&nbsp;
        <a href="/item/create" th:href="@{/item/create}" class=""><i class="fas fa-file-alt"></i> New Form</a>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form action="#" th:object="${entity}" method="post" class="form-horizontal object-show-form">
        <div class="card-body">

            <div class="form-group row">
                <label for="id" class="col-form-label col-sm-2 ">ID</label>
                <div class="col-sm-5">
                    <span th:utext="*{id}" class="form-control" id="id"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="itemCode" class="col-form-label col-sm-2 ">Item Code</label>
                <div class="col-sm-5">
                    <span th:utext="*{itemCode}" class="form-control" id="itemCode"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="itemName" class="col-form-label col-sm-2 ">Item Name</label>
                <div class="col-sm-5">
                    <span th:utext="*{itemName}" class="form-control" id="itemName"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="purchasePrice" class="col-form-label col-sm-2 ">Purchase Price</label>
                <div class="col-sm-5">
                    <span th:utext="*{purchasePrice}" class="form-control" id="purchasePrice"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="sellingPrice" class="col-form-label col-sm-2 ">Selling Price</label>
                <div class="col-sm-5">
                    <span th:utext="*{sellingPrice}" class="form-control" id="sellingPrice"></span>
                </div>
            </div>



            <!--<div class="form-group row">
                <label for="creationUser" class="col-form-label col-sm-2 ">Creation User</label>
                <div class="col-sm-5">
                    <span th:utext="*{creationUser}" class="form-control" id="creationUser"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="creationDateTime" class="col-form-label col-sm-2 ">Creation DateTime</label>
                <div class="col-sm-5">
                    <span th:utext="*{creationDateTime}" class="form-control" id="creationDateTime"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="lastUpdateUser" class="col-form-label col-sm-2 ">Last Update User</label>
                <div class="col-sm-5">
                    <span th:utext="*{lastUpdateUser}" class="form-control" id="lastUpdateUser"></span>
                </div>
            </div>

            <div class="form-group row">
                <label for="lastUpdateDateTime" class="col-form-label col-sm-2 ">Last Update Date Time</label>
                <div class="col-sm-5">
                    <span th:utext="*{lastUpdateDateTime}" class="form-control" id="lastUpdateDateTime"></span>
                </div>
            </div>-->


        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <a href="/item/edit/" th:href="@{/item/edit/{id}(id=${entity.id})}" class="btn btn-info"><i class="far fa-edit"></i> Edit</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/item/delete/" th:href="@{/item/delete/{id}(id=${entity.id})}" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete</a>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
<!-- /.card -->





</body>
</html>
