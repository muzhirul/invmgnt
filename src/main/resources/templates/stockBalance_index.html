<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<!-- Main content -->
<section class="content">
    <div class="container-fluid">


        <!--suppress ThymeleafVariablesResolveInspection -->
        <div class="alert alert-warning alert-dismissible" th:if="${warningMsg}">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            <i class="icon fas fa-check"></i>
            <!--suppress ThymeleafVariablesResolveInspection -->
            <span th:text="${warningMsg}"></span>
        </div>


        <!-- Default box -->
        <div class="card">
            <div class="card-header">

                <a th:href="@{/stock/create}" class="btn btn-outline-primary"><i class="fas fa-plus-circle"> Add Purchase Received</i></a>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fas fa-times"></i></button>
                </div>
            </div>

            <div class="card-body p-0">


                <!-- Customize user body content -->
                <div th:switch="${objectList}">

                    <div class="col-md-12">
                        <h2 th:case="null">No record found !!</h2>
                        <div th:case="*" class="table-responsive">

                            <table class="table table-striped nowrapColumnTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>itemName</th>
                                    <th>Qty</th>
                                    <th>avgWeightPrice</th>
                                    <th colspan="" style="">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="thisObj : ${objectList}">
                                    <td th:text="${thisObj.id}"></td>
                                    <td th:text="${thisObj.item?.getItemName()}"></td>
                                    <td th:text="${thisObj.qty}"></td>
                                    <td th:text="${thisObj.avgWeightPrice}"></td>
                                    <td class="text-nowrap" style="">
                                        <a th:href="@{/stock/show/{id}(id=${thisObj.id})}" class="btn btn-outline-secondary btn-sm">
                                            <i class="far fa-eye"></i> View
                                        </a>
                                        <a th:href="@{/stock/edit/{id}(id=${thisObj.id})}" class="btn btn-outline-primary btn-sm">
                                            <i class="far fa-edit"></i> Edit
                                        </a>
                                        <a th:href="@{/stock/delete/{id}(id=${thisObj.id})}" class="btn btn-outline-danger btn-sm">
                                            <i class="far fa-trash-alt"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <!-- /.card-body -->

                        <!--                        <div class="card-footer clearfix" th:with="pagePath='/item/index'">-->
                        <!--                            <div th:include="layouts/_pagination :: defaultPagination"></div>-->
                        <!--                        </div>-->

                    </div>
                    <!-- /.card -->


                </div>
                <!-- /. Customize user body content -->

            </div>
        </div>




    </div><!--/. container-fluid -->
</section>
<!-- /.content -->


</body>
</html>
